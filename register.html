    <script>
        $(document).ready(function () {
            var i = 0;
            /*Retrive the coachs from database by name*/
            $("#Mselect").click(() => {
                
                
                if ($("#Mselect").val() == "Client") {
                    $("#coachChoose").show()
                    if(i == 0){
                    var root = firebase.database().ref();
                    var testCo = root.child('Coach');
                    testCo.on("value", function (snapshot) {
                        var name = ""
                        var uidN = ""
                        var optionsAsString = ""
                        for (var i = 0; i < Object.keys(snapshot.val()).length; i++) {
                            uidN = Object.keys(snapshot.val())[i]
                            optionsAsString += "<option value='" + uidN + "'>" + snapshot.val()[uidN]["Username"] + "</option>";
                        }
                        $("#Cselect").append(optionsAsString);

                    }, function (errorObject) {
                        console.log("The read failed: " + errorObject.code);
                    });
                   
                }i++;} 
                if ($("#Mselect").val() == "Coach") {
                    $("#coachChoose").hide()
                }
            })
            /*************************************/


            /*Choose Profile Image*/
            var file;
            $("#imag").change((e) => {
                file = e.target.files[0];
                console.log(file);
                var fr = new FileReader();
                fr.onload = function () {
                    document.getElementById("asd123").src = fr.result;
                    // $("asd123").css("src", fr.result)
                }
                fr.readAsDataURL(file);
            });
            /*************************************/

            $("#sign-up-btn").click(() => {
                if (checkValidation()) {
                    firebase.auth().createUserWithEmailAndPassword($("#mail").val(), $("#pass").val()).then(function () {
                        var UID = firebase.auth().currentUser.uid;
                        if ($("#Mselect").val() == "Client") {
                            firebase
                                .database()
                                .ref($("#Mselect").val() + '/' + UID)
                                .set({
                                    Username: $("#name").val(),
                                    Email: $("#mail").val(),
                                    Coach: $("#Cselect").val(),
                                });
                        }
                        if ($("#Mselect").val() == "Coach") {
                            firebase
                                .database()
                                .ref($("#Mselect").val() + '/' + UID)
                                .set({
                                    Username: $("#name").val(),
                                    Email: $("#mail").val(),


                                });
                        }
                    }).catch(function (error) {
                        console.log(error)
                    })
                        .then(() => {
                            var userImageRef = storageRef.child('users-images/' + $("#mail").val());
                            userImageRef.put(file).then(alert("Register complet"))
                        }).catch(function (error) {
                            console.log(error.code);
                        });
                }
            })

            /*Go Back Button*/
            $("#cancelbtnSubmit").click(function () {
                window.location.href = "LoginPage.html";
            });
            /*************************************/

            /*Check Validation*/
            function checkValidation() {
                if ($("#name").val() == '') {
                    alert("You Must Enter a Name");
                    return false;
                }
                if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test($("#mail").val())) {
                    alert("You Must Enter a Valid Email");
                    return false;
                }
                if ($("#pass").val() == '') {
                    alert("You Must Enter a Password");
                    return false;
                }
                if ($("#Mselect").val() == 'Choose') {
                    alert(" Account type is required");
                    return false;
                }
                if ($("#Cselect").val() == 'Choose') {
                    alert("You must Choose your Coach");
                    return false;
                }
                if (!$("#imag").val()) {
                    alert("You Must Enter a Photo");
                    return false;
                }
                return true;
            }
            /*****************************************/

        });
    </script>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Email is reauired">

                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">

                    <div class="wrap-input100 validate-input" data-validate="Account type is required">

                            <option id="Choose" value="Choose" hidden="true">Choose</option>
                            <option value="Coach">Coach</option>
                            <option value="Client">Client</option>
                        </select>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Account type is required" id="coachChoose">
                        <span class="label-input100">Choose your coach</span>
                        <br>
                        </br>
                        <select id="Cselect">
                            <option id="CoachChoose" value="Choose" hidden="true">Choose</option>
                        </select>
                    </div>
                    <div class="container-login100-form-btn m-t-52">

                    <div class="container-login100-form-btn m-t-20 m-b-70">

                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Go Back
                            </button>
                        </div>
